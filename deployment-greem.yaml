apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
      color: green
  template:
    metadata:
      labels:
        app: myapp
        color: green
    spec:
      containers:
      - name: myapp
        image: hanishrishen/myapp:2
        ports:
        - containerPort: 8080
        env:
        - name: VERSION
          value: "green-v2"
